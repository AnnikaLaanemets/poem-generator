<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI poem generator" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poems</title>
  </head>
  <body>
    <header>
      <h1>Poem generator</h1>
    </header>
    <div>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autocomplete="off"
            autofocus
            required
          />
          <input type="submit" />
          <div>Two hearts in tune, a perfect song,</div>
          <div>Together we’re where we belong.</div>
          <div>In every look, love’s story told,</div>
          <div>A bond that never will grow old.</div>
        </form>
      </main>
    </div>

    <footer>
      Open
      <a
        href="https://github.com/AnnikaLaanemets/poem-generator"
        target="_blank"
        >source</a
      >
      code by Annika
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
