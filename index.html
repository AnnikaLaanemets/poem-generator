<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI poem generator" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sweet poems generator</h1>
      </header>
      <div>
        <main>
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter topic for generating poem"
              autocomplete="off"
              autofocus
              required
              class="input"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small>i.e: love, nature, chocolate etc</small>
          <div class="poem" id="poem">
            <div>Two hearts in tune, a perfect song,</div>
            <div>Together we’re where we belong.</div>
            <div>In every look, love’s story told,</div>
            <div>A bond that never will grow old.</div>
          </div>
        </main>
      </div>

      <footer>
        Open
        <a
          href="https://github.com/AnnikaLaanemets/poem-generator"
          target="_blank"
          >source</a
        >
        code by Annika
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
